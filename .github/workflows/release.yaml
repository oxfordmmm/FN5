name: Build Docker + pypi
#Based on the docker build action for SARS-CoV2_workflows
on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: lhr.ocir.io
  IMAGE_NAME: gpas/competitivemapping_pipeline
  IMAGE_NAME_GPAS_LTD: oxfordmmm/competitivemapping_pipeline

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Run unit tests
      run: |
        ./unit_test.sh

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt install g++ python3 python3-pip python3-dev
        python -m venv env
        source env/bin/activate
        pip install pytest
        pip install .

    - name: Compile
      run: |
        ./build.sh

    - name: Run program
      run: |
        ./test/test.sh    

    - name: Test outputs
      run: |
        source env/bin/activate
        python3 -m pytest --exitfirst --verbose

  build-pypi:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          sudo apt install g++ python3 python3-pip cmake python3-venv
          python3 -m venv env
          source env/bin/activate
          pip install .
      - name: Install pypa/build
        run: |
          source env/bin/activate
          python -m pip install build

      - name: Build a source tarball
        run: |
          source env/bin/activate
          python -m build --sdist --outdir dist

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  docker_build_push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Login to OCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.OCR_USERNAME }}
          password: ${{ secrets.OCR_TOKEN }}

      - name: Build and push
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          push: true
          file: environments/Dockerfile
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.MMM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Login to gpasltd OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.OCR_CONTAINER_USERNAME_GPASLTD }}
          password: ${{ secrets.OCR_CONTAINER_TOKEN_GPASLTD }}

      - name: Build and push
        id: build_and_push_gpas_ltd
        uses: docker/build-push-action@v4
        with:
          push: true
          file: environments/Dockerfile
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.GPAS_LTD_NAMESPACE }}/${{ env.IMAGE_NAME_GPAS_LTD }}:${{ github.ref_name }}

      - name: Docker digest
        run: echo ${{ steps.build_and_push.outputs.digest }}